<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Relatórios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="secondary">
    <ion-item>
      <ion-icon name="briefcase" slot="start"></ion-icon>
      <ion-label>Relatórios Enviados:</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-label>Nome do Arquivo:</ion-label>
    </ion-item>
    
    <ion-item class="ion-activated">
      <ion-label>Data de Envio:</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-label>Status:</ion-label>
      <ion-label> </ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-label>Tamanho:</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-label>Observações do Avaliador:</ion-label>
    </ion-item>
          
    
  </ion-card>

  <ion-card color="secondary">
    
    <ion-item class="ion-activated" color="primary">
      <ion-label>UPLOAD DE RELATÓRIO</ion-label>
    </ion-item>
    <br>
    <div class="container">
    <input  type="file" (change) = "inputFileChange($event)"/>
    <br>
    <br>
  </div>
</ion-card>



</ion-content>
