<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Relatórios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card color="secondary">
    <ion-list>
    <ion-item *ngFor="let file of files">
      <ion-label>{{file}}</ion-label>
    </ion-item>

    

    
  </ion-list>   
    
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card color="secondary">
    
    <ion-item class="ion-activated" color="primary">
      <ion-label>UPLOAD DE RELATÓRIO</ion-label>
    </ion-item>
    <br>
    <div class="container">
    <input  type="file" (change) = "inputFileChange($event)"/>
    <br>
    <br>
  </div>
</ion-card>



</ion-content>
