<ion-header>
  <ion-toolbar>
    <ion-title>Controle de Est√°gio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <div class="container">
    <ion-card shape="round" color="light">
      <div class="container">
        <img src="./assets/logo.png" />

        <ion-item color="login=tint" shape="round">
          <ion-label position="stacked">Login:</ion-label>
          <ion-input type="text" [(ngModel)]="login"></ion-input>

        </ion-item>

        <ion-item color="login-tint" shape="round">
          <ion-label position="stacked">Senha:</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>

        </ion-item>

        <ion-button shape="round" fill="outline" (click)="autenticar()">Entrar</ion-button>

        
      </div>
    </ion-card>
  </div>

</ion-content>
